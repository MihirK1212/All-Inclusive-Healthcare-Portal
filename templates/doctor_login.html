<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
          crossorigin="anonymous"/>

  <title>Doctor Login</title>
  </head>
  <body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <div class="container my-3">
        <h1>Enter Doctor Details for Login </h1>
        <form action="{{ url_for('doctor_login') }}" method="post">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Enter Unique ID of Doctor</h5>
                <div class="form-group" style="margin-bottom: 20px;">
                    <input type="text" class="form-control" id="docUserName" name="docUserName"/>
                </div>

                <h5 class="card-title">Enter Password</h5>
                <div class="form-group" style="margin-bottom: 20px;">
                    <input type="password" class="form-control" id="docPassword" name="docPassword"/>
                </div>

              <button class="btn btn-primary" id="docLoginBtn">Login</button>
            </div>
        </div>
        </form>
    </div>
  </body>
</html>
