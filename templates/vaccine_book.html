<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>vaccine_book</title>
  </head>
  <body>





  <div class="container" my-3>
    <form action="/vaccine_book" method="post">
      <br>
      <label class="form-label">Search by Hospital</label>
      <div class="form-group" style="margin-bottom: 20px;">
          <SELECT name="hosp_id" id="hosp_id" class="form-control">
            {% for j in hospital %}
                <OPTION value={{j[0]}}>{{j[1]}} ( {{j[2]}} )</OPTION>
            {% endfor %}

          </SELECT>
          <br>
          <label class="form-label">Select Dose</label>
          <SELECT name="dose" id="dose" class="form-control">
                <OPTION value=1>1</OPTION>
                <OPTION value=2>2</OPTION>

          </SELECT>
          <br>
          <label class="form-label">Choose Vaccine Type</label>
          <SELECT name="type" id="type" class="form-control">
                <OPTION value="covishield">CoviShield</OPTION>
                <OPTION value="covaxin">Covaxin</OPTION>
              <OPTION value="sputnik">Sputnik V</OPTION>

          </SELECT>
          </p>
      </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
  </div>


{% if hospvaccineDetails|length == 0 %}

    {% else %}


  <div class="container my-3">
        <h1>Availability of slots</h1>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title"></h5>

                <form action="/book" method="post">
                    {% for j in hospvaccineDetails %}
                     <div class="form-check">
                      <input class="form-check-input" type="radio" name="time_id" id="time_id" value={{j[0]}}>
                      <label class="form-check-label" for="time_id">
                        {{j[2]}} {{j[3]}} {{j[4]}}
                      </label>
                    </div>
                    {% endfor %}
                    <button type="submit"  class="btn btn-primary">Submit</button></form>

            </div>
        </div>

    </div>






    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
