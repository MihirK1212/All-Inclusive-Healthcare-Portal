<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <title>Hospital Registration</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <div class="container my-3">
        <h1>Enter Hospital Details for Registration </h1>
        <form action="/hospRegisterInitial" method="POST">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Enter Hospital Name</h5>
                <div class="form-group" style="margin-bottom: 20px;">
                    <input type="text" class="form-control" id="hospName" rows="1" name="hospName"/>
                </div>
                
                <h5 class="card-title">Enter Unique UserID of Hospital (UserID should be 5 digit)</h5>
                <div class="form-group" style="margin-bottom: 20px;">
                    <input type="text" class="form-control" id="hospID" name="hospID"/>
                </div>

                <h5 class="card-title">Enter Password</h5>
                <div class="form-group" style="margin-bottom: 20px;">
                    <input type="password" class="form-control" id="hospPassword" name="hospPassword"/>
                </div>

                <h5 class="card-title">Confirm Password</h5>
                <div class="form-group" style="margin-bottom: 20px;">
                  <input type="password" class="form-control" id="hospPasswordRepeat" name="hospPasswordRepeat"/>
                </div>


                <button class="btn btn-primary" id="hospRegBtn">Add Hospital</button>
            </div>
        </div>
      </form>
    </div>

  </body>
</html>
