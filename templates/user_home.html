<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <title>Home</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <a class="navbar-brand" href="#">User Login and Registration</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home<span class="sr-only"></span></a>
                </li>
            </ul>
        </div>
      </nav>


    <div class="container my-3">
<h1>Login</h1>
<form method="post" action="/user_login">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Enter UserId</h5>
            <div class="form-group" style="margin-bottom: 20px;">
                <input type="number" placeholder="UserId" name="userid" style="width: 100%;">
            </div>
            <h5 class="card-title">Enter Password</h5>
            <div class="form-group" style="margin-bottom: 20px;">
                <input type="password" placeholder="Password" name="passwd" style="width: 100%;">
            </div>
            
            <button class="btn btn-primary" type="submit">Login</button>
        </div></div>
</form>
    </div>

    <div class="container my-3">
<h1>Register</h1>
<form method="post" action="/user_register">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Enter UserId</h5>
            <div class="form-group" style="margin-bottom: 20px;">
                <input type="number" placeholder="UserId" name="userid" style="width: 100%;">
            </div>
            <h5 class="card-title">Enter Name</h5>
            <div class="form-group" style="margin-bottom: 20px;">
                <input type="text" placeholder="Name" name="name" style="width: 100%;">
            </div>
            <h5 class="card-title">Enter Password</h5>
            <div class="form-group" style="margin-bottom: 20px;">
                <input type="password" placeholder="Password" name="passwd" style="width: 100%;">
            </div>
            <h5 class="card-title">Confirm Password</h5>
            <div class="form-group" style="margin-bottom: 20px;">
                <input type="password" placeholder="Confirm Password" name="cpasswd" style="width: 100%;">
            </div>
            <button class="btn btn-primary" type="submit">Register</button>
        </div></div>
</form></div>

</body>
</html>
