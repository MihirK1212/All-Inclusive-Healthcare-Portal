<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blood</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <a class="navbar-brand" href="#">Update Blood Details</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/hospAfterLogin">Hospital Home<span class="sr-only"></span></a>
                </li>
            </ul>
        </div>
      </nav>
      <br>

    <h1>{{ hospName }}</h1> <br><br><br>

    {% if hospBloodDetails|length == 0 %}

    <h2>Your Hospital Does Not Provide Blood Donation Services...Please Click on Add Hospital to enroll the hospital</h2>

    <form action="/addBlood" method="POST">
    <button class="btn btn-primary" id="hospVaccAddBtn" style="margin-left: 640px; margin-top: 40px;">Add Hospital</button>
    </form>


    {% else %}

    <form method="post" action="/updateBlood">
        <input name="ap" id="ap" placeholder="A+ Quantity: {{ hospBloodDetails[0][1]}}" type="number"><br>
        <!-- <label for="ap">A+</label> <br> -->

        <input name="an" id="an" placeholder="A- Quantity: {{ hospBloodDetails[0][2]}}" type="number"><br>
        <!-- <label for="an">A-</label> <br> -->

        <input name="bp" id="bp" placeholder="B+ Quantity: {{ hospBloodDetails[0][3]}}" type="number"><br>
        <!-- <label for="bp">B+</label> <br> -->

        <input name="bn" id="bn" placeholder="B- Quantity: {{ hospBloodDetails[0][4]}}" type="number"><br>
        <!-- <label for="bn">B-</label> <br> -->

        <input name="op" id="op" placeholder="O+ Quantity: {{ hospBloodDetails[0][5]}}" type="number"><br>
        <!-- <label for="op">O+</label> <br> -->

        <input name="on" id="on" placeholder="O- Quantity: {{ hospBloodDetails[0][6]}}" type="number"><br>
        <!-- <label for="on">O-</label> <br> -->

        <input name="abp" id="abp" placeholder="AB+ Quantity: {{ hospBloodDetails[0][7]}}" type="number"><br>
        <!-- <label for="abp">AB+</label> <br> -->

        <input name="abn" id="abn" placeholder="AB- Quantity: {{ hospBloodDetails[0][8]}}" type="number"><br>
        <!-- <label for="abn">AB-</label> <br> -->

        <input type="submit" value="Update">
    </form>

    {% endif %}

     <div class="buttonContainer">
        <div class="innerDiv">
          <a href='/hospAfterLogin' type="button" class="hospHomeBtn">Go to Home</a>
        </div>
    </div>

</body>
</html>
