<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Ratings and Reviews</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <a class="navbar-brand" href="#">Doctor Ratings and Reviews</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/search_doctors/{{session.srch_doc_speciality}}">Search Doctors<span class="sr-only"></span></a>
                </li>
            </ul>
        </div>
      </nav>
      <br>
    
    <h2>Showing reviews for {{doc_name}}</h2> 
    <h5>Average Rating: {{avg_rating}}</h5>
    <br>

    <div class="accordion" id="accordionExample">

        {% for review in reviews %}
        
            <div class="accordion-item">
                <h2 class="accordion-header" id="heading{{review[0]}}">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{review[0]}}" aria-expanded="true" aria-controls="collapse{{review[0]}}">
                        Review by {{review[2]}}
                    </button>
                </h2>
                <div id="collapse{{review[0]}}" class="accordion-collapse collapse" aria-labelledby="heading{{review[0]}}" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <ul>
                        <li><b>Rating:</b> {{review[4]}}</li>
                        <li><b>Review:</b> {{review[3]}}</li>
                    </ul>
                </div>
                </div>
            </div>

            
        {% endfor %}
        
        
      </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
