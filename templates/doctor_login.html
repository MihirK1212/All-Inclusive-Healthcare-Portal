

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <title>Doctor Login</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

      <a class="navbar-brand" href="#">Doctor Login</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                  <a class="nav-link" href="/">Home<span class="sr-only"></span></a>
              </li>
          </ul>
      </div>
    </nav>

    {% if error_code==0 %}
      <div class="message"></div>

    {% elif error_code==1%}
    <div class="message">
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Message:</strong> Invalid Login Details!
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    </div>

    {% endif %}

    <div class="container my-3">
        <h1 style="color: black;">Enter Details for Login </h1>
        <form action="/doctor_login" method="POST">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Enter Email ID of Doctor</h5>
                <div class="form-group" style="margin-bottom: 20px;">
                    <input type="text" class="form-control" id="doc_ID" name="doc_ID"/>
                </div>

                <h5 class="card-title">Enter Password</h5>
                <div class="form-group" style="margin-bottom: 20px;">
                    <input type="password" class="form-control" id="docPassword" name="docPassword"/>
                </div>

              <button class="btn btn-primary" id="docLoginBtn">Login</button>
            </div>
        </div>
      </form>
    </div>

  </body>
</html>
