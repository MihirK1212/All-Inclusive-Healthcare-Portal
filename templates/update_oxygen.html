<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/styles.css') }}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Oxygen Details</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

      <a class="navbar-brand" href="#">Update Oxygen Details</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                  <a class="nav-link" href="/hospAfterLogin">Hospital Home<span class="sr-only"></span></a>
              </li>
          </ul>
      </div>
    </nav>
    <br>
    <h1>{{ hospName }}</h1> <br><br><br>

     {% if hospOxygenDetails|length == 0 %}

     <h2>Your Hospital Does Not Provide Oxygen services...Please Click on Add Hospital to enroll the hospital</h2>

     <form action="/addOxygen" method="POST">
        <button class="btn btn-primary" id="hospOxyAddBtn" style="margin-left: 640px; margin-top: 40px;">Add Hospital</button>
    </form>

       
     {% else %}

     <form action="/updateOxygen" method="POST">

     <table class="coursesTable" >
      <thead class="thead">
          <tr>
              <th>Litres Available</th>
              <th>Hourly Supply (Litres)</th>
              <th>Price Per Litre</th>
          </tr>
      </thead>
      <tbody class="tbody">
          <tr>
            <td><input placeholder="{{ hospOxygenDetails[0][1] }}" type="number" id="lit_avail" name="lit_avail" style="background-color: #FFAA4C;"></td>
            <td><input placeholder="{{ hospOxygenDetails[0][2] }}" type="number" id="hourly_suppl" name="hourly_suppl" style="background-color: #FFAA4C;"></td>
            <td><input placeholder="{{ hospOxygenDetails[0][3] }}" type="number" id="price_pl" name="price_pl" style="background-color: #FFAA4C;"></td>
          </tr>
       </tbody>
  </table>

  <button class="btn btn-primary" id="hospOxyUpdBtn" style="margin-left: 640px; margin-top: 40px;">Make Changes</button>

  </form>
       
     {% endif %}


    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
  </body>
  <script src="{{url_for('static', filename='js/update_vaccine.js')}}"></script>
</html>
