<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <title>Ambulance</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <a class="navbar-brand" href="#">Ambulance Facilities</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/select_state">Search Hospitals<span class="sr-only"></span></a>
                </li>
            </ul>
        </div>
      </nav>

    {% if hospAmbulanceDetails|length == 0 %}
    <h1>This Hospital Does not provide Ambulance Facility...Sorry for the incovenience</h1>
    {% else %}
        <div class="container my-3">

        <div class="card">
        <div class="card-body">
            <h5 class="card-title">Number of Ambulances</h5>
                {{hospAmbulanceDetails[0][1]}}



        </div>
        </div>
    </div>

    <br><br>

     {% endif %}
</body>
</html>
