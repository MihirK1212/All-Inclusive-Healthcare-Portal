<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>



<h1>Login</h1>
<form method="post" action="/user_login">
    <input type="number" placeholder="UserId" name="userid"><br><br>
    <input type="password" placeholder="Password" name="passwd"><br><br>
    <input type="submit" value="Login">
</form>



<h1>Register</h1>
<form method="post" action="/user_register">
    <input type="number" placeholder="UserId" name="userid" id><br><br>
    <input type="text" placeholder="Name" name="name"><br><br>
    <input type="password" placeholder="Password" name="passwd"><br><br>
    <input type="password" placeholder="Confirm Password" name="cpasswd"><br><br>
    <input type="submit" value="Register" >
</form>

</body>
</html>
